# --- 基本設定 ---

# プレフィックスキーを 'Ctrl+b' から 'Ctrl+g' に変更
# (押しやすいキーに変えてOKです。a, s, g, space などが人気)
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# マウス操作を有効にする (スクロール、選択、リサイズ可能に)
set -g mouse on

# --- 画面分割を直感的に ---
# | で左右分割
bind | split-window -h
# - で上下分割
bind - split-window -v

# --- 見た目 ---
# 256色モードを有効にする
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# ステータスバーの色（お好みで）
set -g status-bg "black"
set -g status-fg "white"
